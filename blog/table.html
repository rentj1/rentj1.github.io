<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> border-collapse:collapse </title>
<style>

.table{ padding:15px; border-spacing:10px; border:1px solid #ccc}
.table td,.table th{ border:1px solid #ccc}

.collapse{ border-collapse:collapse}
.collapse tr{ border:1px solid #ccc;}/*可以去掉td th的边框，测试tr边框*/
.collapse td, .collapse th{  border:1px solid #ccc; }
.collapse{ border-style:hidden;}
/*
	样式为 border-collapse:collapse 的table，表格行可以有边框，分离边框的模型的表格的表格行没有border
	对于重合边框的单元格优先使用样式为border-style:hidden;的单元格边框
*/

</style>
</head>

<body><table class="table" width="200">
  <tr>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
    <th>&nbsp;</th>
  </tr>

</table>
